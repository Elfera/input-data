<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript">
	function getinfo(){
		var getobj= document.getElementById('myfile').files[0];
		alert(getobj.name + '\n' + getobj.type + '\n' + getobj.size);
	}
	</script>
</head>

<body>
	<input type ="file" id="myfile"/>
	<br/><input type="button" value= "getinfo" onclick="getinfo()"/>
</body>
</html>
